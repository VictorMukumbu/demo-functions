<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript functions</title>
    <p id="demo"></p>
</head>
<body>

        function my_function(val){
            document.getElementById("demo").innerHTML=val*val
        }
        my_function(5)
    </script>
